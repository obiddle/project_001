<div class="postsGridContainer" ng-class="{postsActive: postsViewNavigator.postType === 'allGridView'}">

	<div class="gridLeft">
		<div class="postRowGrid" ng-repeat="post in postsViewNavigator.postData.left">
			<single-post-grid-template></single-post-grid-template>
		</div>
	</div>

	<div class="gridLeft">
		<div class="postRowGrid" ng-repeat="post in postsViewNavigator.postData.middle">
			<single-post-grid-template></single-post-grid-template>
		</div>
	</div>

	<div class="gridRight">
		<div class="postRowGrid" ng-repeat="post in postsViewNavigator.postData.right">
			<single-post-grid-template></single-post-grid-template>
		</div>
	</div>
	<div class="clear"></div>
</div>
