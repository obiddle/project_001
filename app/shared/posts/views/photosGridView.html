<div class="postsGridContainer" ng-class="{postsActive: postsViewNavigator.postType === 'photos'}">

	<div class="gridLeft">
		<div class="postRowGrid" ng-repeat="post in postsViewNavigator.photoData.left">
			<single-post-grid-template></single-post-grid-template>
		</div>
	</div>

	<div class="gridLeft">
		<div class="postRowGrid" ng-repeat="post in postsViewNavigator.photoData.middle">
			<single-post-grid-template></single-post-grid-template>
		</div>
	</div>

	<div class="gridRight">
		<div class="postRowGrid" ng-repeat="post in postsViewNavigator.photoData.right">
			<single-post-grid-template></single-post-grid-template>
		</div>
	</div>
	<div class="clear"></div>
</div>
