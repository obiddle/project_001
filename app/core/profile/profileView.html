	<div class="homeMainContainer">
		<div class="profileAvatarImage" ng-style="setAvatarImage()"></div>
		<div class="profileName" ng-bind="userData.name"></div>
		<div class="profileDescription" ng-bind="userData.description"></div>
		<div class="profileDescription">
			<a ng-href="{{userData.website}}" target="_blank" ng-bind="userData.website_name">Link</a>
		</div>
	</div>

	<div class="homePostsContainer">
		<posts-user-list-template></posts-user-list-template>
		<div class="profilePost" ng-hide="userData.posted" ng-click="openMessage()">Post Something!</div>
	<div>



</div>
